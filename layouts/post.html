{{> header }}
<article class="Article">
  <div class="Article-date">
    {{moment date format="MMMM DD, YYYY" }} by {{author.name}}
  </div>
   <h1 class="Article-title">{{ title }}</h1>
   <div class="Article-meta">
    {{ readingTime }}
   </div>
   <div class="Article-post">
      {{{ contents }}}
   </div>
</article>
{{> footer }}
