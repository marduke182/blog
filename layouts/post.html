{{> header }}
<article class="Post">
  <div class="Post-date">
    <span class="Text-uppercase">{{moment date format="MMMM DD, YYYY" }}</span>
    <span class="Text-italic">by</span>
    <span class="Text-uppercase">{{author.name}}</span>
  </div>
   <h1 class="Post-title">{{ title }}</h1>
   <div class="Post-meta">
    {{ readingTime }}
   </div>
   <div class="Post-content">
      {{{ contents }}}
   </div>
</article>
{{> footer }}
