<article class="post-wrapper">
    <div class="title">
        <h3><a href="/{{post.path}}" title="">{{post.title}}</a></h3>
        <div class="byline">
          <span><i class="fa fa-calendar-o"></i> <a href="#" title="">{{ moment date format="DD MMMM YYYY" }}</a></span>
        </div>
    </div>
    <div class="desc">
      {{{post.excerpt}}}
    </div>
    <div class="post-footer">
        <div class="pull-left">
            <a href="{{post.path}}" class="readmore">Read more [..]</a>
        </div>
        <div class="pull-right">
            <div class="social">
                <span><a data-toggle="tooltip" data-placement="bottom" title="Share on Facebook" href="#"><i class="fa fa-facebook"></i></a></span>
                <span><a data-toggle="tooltip" data-placement="bottom" title="Share on Twitter" href="#"><i class="fa fa-twitter"></i></a></span>
            </div>
        </div>
    </div>
</article>
